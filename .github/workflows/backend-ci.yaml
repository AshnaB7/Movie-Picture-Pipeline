name: Backend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'starter/backend/**'
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6
   
      - name: Install Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
      
      - name: Install Dependencies
        run: |
          cd starter/backend
          pipenv install --dev
      
      - name: Run Linter
        run: |
          cd starter/backend
          pipenv run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6
      
      - name: Install Dependencies
        run: |
          cd starter/backend
          pipenv install
      
      - name: Run Tests
        run: |
          cd starter/backend
          pipenv run test

  build:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: success()
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Build Docker Image
        run: |
          cd starter/backend
          docker build -t backend-app .